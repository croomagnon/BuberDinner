version: '3.4'

services:

  buber-dinner:
    container_name: buber-dinner-api
    build:
      context: .
    ports:
      - "5080:80"
    networks:
      - default
    environment:
      - ConnectionStrings__DefaultConnection=Host=localhost:5432;User ID=postgres;Password=postgres;
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
      - "db"
    restart: on-failure

  db:
    image: postgres:latest
    container_name: db
    ports:
      - "5433:5432"
    networks:
      - default
    environment:
      - POSTGRES_USER-postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=SampleDb
    volumes:
      - app_data:/var/lib/postgresql/data
    restart: always

volumes:
  app_data:


networks:
  default:
